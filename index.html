<!doctype html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />

            <!-- SEO Meta Tags -->
            <title>
                  Crypto Portfolio Dashboard | Real-Time Cryptocurrency Tracker
            </title>
            <meta
                  name="description"
                  content="Track your cryptocurrency investments with real-time price updates, portfolio analytics, and profit/loss calculations for Bitcoin, Ethereum, Solana, and more."
            />
            <meta
                  name="keywords"
                  content="crypto portfolio, cryptocurrency tracker, bitcoin, ethereum, portfolio management, crypto investment"
            />
            <meta name="author" content="Crypto Portfolio Dashboard" />

            <!-- Open Graph / Social Media -->
            <meta property="og:type" content="website" />
            <meta
                  property="og:title"
                  content="Crypto Portfolio Dashboard - Real-Time Tracker"
            />
            <meta
                  property="og:description"
                  content="Monitor your crypto investments with live price updates and comprehensive analytics"
            />
            <meta property="og:url" content="http://localhost:5174" />

            <!-- Favicon -->
            <link rel="icon" type="image/svg+xml" href="/vite.svg" />

            <!-- Optimized Font Loading Strategy (Performance Critical) -->
            <!-- 1. Preconnect to font origins (reduces DNS + TCP + SSL time) -->
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link
                  rel="preconnect"
                  href="https://fonts.gstatic.com"
                  crossorigin
            />

            <!-- 2. Preload critical fonts (Space Grotesk for display) -->
            <link
                  rel="preload"
                  as="style"
                  href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=DM+Sans:opsz,wght@9..40,400;9..40,500&family=JetBrains+Mono:wght@400;500&display=swap"
            />

            <!-- 3. Load fonts with optimized parameters -->
            <!-- &text subset removed for full coverage, display=swap prevents FOIT -->
            <link
                  href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=DM+Sans:opsz,wght@9..40,400;9..40,500&family=JetBrains+Mono:wght@400;500&display=swap"
                  rel="stylesheet"
                  media="print"
                  onload="this.media = 'all'"
            />

            <!-- Fallback for no-JS -->
            <noscript>
                  <link
                        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=DM+Sans:opsz,wght@9..40,400;9..40,500&family=JetBrains+Mono:wght@400;500&display=swap"
                        rel="stylesheet"
                  />
            </noscript>
      </head>
      <body>
            <!-- Skip to main content link for accessibility -->
            <a
                  href="#main-content"
                  class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-crypto-accent focus:text-white focus:rounded-lg"
            >
                  Skip to main content
            </a>
            <div id="root"></div>
            <script type="module" src="/src/main.tsx"></script>
      </body>
</html>
